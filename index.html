<!DOCTYPE html>
<html lang="en">
<head>

                <div class="instagram-continue">

                        ou

                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicatvo</p>
                    <div class="download">
                        <a href="#" class= "app-download"></a>
                        <a href="#" class= "app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
